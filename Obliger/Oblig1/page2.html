<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto fetch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Header link one</a></li>
                <li><a href="page2.html">Header link two</a></li>
                <li><a href="page3.html">Header link three</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="content"></div>
    </main>
    <footer>Copyright &copy;</footer>
    <script>

window.onload = function() {
    var content = document.getElementById("content");

    // Fetch initial data and create rows
    fetchNew(5);

    // When reaching the end of the page, add another row to .content
    window.onscroll = function(ev) {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
            fetchNew(1); // Fetch and add one row each time
        }
    };
};

// Function to fetch data and create rows
function fetchNew(numRows) {
    fetch('https://jsonplaceholder.typicode.com/todos/')
        .then(response => response.json())
        .then(data => {
            var content = document.getElementById("content");
            var currentIndex = content.getElementsByClassName('row').length * 3; // Track current index for filling content

            for (var i = 0; i < numRows; i++) {
                var row = document.createElement("div");
                row.className = "row";
                
                for (var j = 0; j < 3; j++) {
                    if (currentIndex >= data.length) break; 

                    var column = document.createElement("div");
                    column.className = "column";
                    column.innerHTML = `<h2>Todo ${data[currentIndex].id}</h2><p>${data[currentIndex].title}</p>`;
                    row.appendChild(column);
                    
                    currentIndex++;
                }

                content.appendChild(row);
            }
        })
        .catch(error => console.error('Error fetching data:', error));
}

    </script>

    
</body>
</html>
